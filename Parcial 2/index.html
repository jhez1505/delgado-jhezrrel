<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Banderas de países</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Banderas de países</h1>

        <!-- Bandera principal -->
<div class="bandera-principal">
  <div class="honduras">
    <div class="franja azul"></div>
    <div class="franja blanca">
      <div class="estrellas">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
    <div class="franja azul"></div>
  </div>
  <p>Honduras</p>
</div>


        <!-- Banderas secundarias -->
        <div class="banderas-secundarias">

            <!-- Brasil -->
            <div class="bandera">
                <div class="brasil">
                    <div class="verde">
                        <div class="amarillo">
                            <div class="azul">
                                <div class="banda-blanca"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Brasil</p>
            </div>

            <!-- México -->
            <div class="bandera">
                <div class="mexico">
                    <div class="franja verde"></div>
                    <div class="franja blanca">
                        <div class="emblema"></div>
                    </div>
                    <div class="franja roja"></div>
                </div>
                <p>México</p>
            </div>

            <!-- Nicaragua -->
            <div class="bandera">
                <div class="nicaragua">
                    <div class="franja azul"></div>
                    <div class="franja blanca">
                        <div class="emblema-azul"></div>
                    </div>
                    <div class="franja azul"></div>
                </div>
                <p>Nicaragua</p>
            </div>
        </div>
    </div>
</body>
</html>
